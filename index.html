<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="form-area">
        <h1 class="text-center mt-5"> Welcome to Pioneer Bank </h1>
        <form class="form rounded">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Log In</label>
                <input type="email" id="email" class="form-control" placeholder="email" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="password" placeholder="Password" class="form-control" />
            </div>

            <button id="submit-button" type="button" class="btn btn-primary btn-block mb-4">Enter</button>

        </form>
    </div>
    <div class="container mt-5" id="home-page">
        <div class="container balance-display">
            <div class="d-flex justify-content-around">
                <div class="balance-card rounded bg-success">
                    <h1 class="p-3">Deposit</h1>
                    <h1 class="p-3"> $ <span id="total-deposit"> 34.0 </span> </h1>
                </div>

                <div class="balance-card rounded bg-warning">
                    <h1 class="p-3">Withdrawn</h1>
                    <h1 class="p-3"> $ <span id="total-withdrawn"> 0 </span> </h1>
                </div>

                <div class="balance-card rounded bg-primary">
                    <h1 class="p-3">Balance</h1>
                    <h1 class="p-3"> $ <span id="total-balance"> 16000 </span> </h1>
                </div>
            </div>
        </div>

        <div class="container transaction mt-5">
            <div class="lenden row">
                <div class="col-md-6">
                    <div class="lenden-card rounded">
                        <h3> Deposit </h3>
                        <input type="text" id="deposit-amount" placeholder="Enter deposit amount in $"
                            class="form-control mb-4">
                        <button id="deposit-button" type="button" class="btn btn-primary btn-block">Deposit</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="lenden-card rounded">
                        <h3> Withdrawn </h3>
                        <input type="text" id="withdrawn-amount" placeholder="Enter withdrawn amount in $"
                            class="form-control mb-4">
                        <button id="withdrawn-button" type="button" class="btn btn-primary btn-block">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var submitButton = document.getElementById('submit-button');
        submitButton.addEventListener('click', function (event) {
            var formArea = document.getElementById('form-area');
            formArea.style.display = "none";

            var homePage = document.getElementById('home-page');
            homePage.style.display = "block";
        })

        var depositButton = document.getElementById('deposit-button');
        depositButton.addEventListener('click', function(event) {
            var addedDeposit = parseFloat(document.getElementById('deposit-amount').value);
            updateBalance('total-deposit', addedDeposit);
            updateBalance('total-balance', addedDeposit);

            
        })

        var withdrawnButton = document.getElementById('withdrawn-button');
        withdrawnButton.addEventListener('click', function(event){
            var curWithdrawn = parseFloat(document.getElementById('withdrawn-amount').value);
            updateBalance('total-withdrawn', curWithdrawn);
            updateBalance('total-balance', -curWithdrawn);
            
        })

        function updateBalance(id, value){
            var balanceId = document.getElementById(id);
            var total = parseFloat(balanceId.innerText) + value;
            balanceId.innerText = total;
        }
    </script>

</body>

</html>
